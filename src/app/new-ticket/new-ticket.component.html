<h3 class="title">Create new ticket</h3>
<form (ngSubmit)="submitTicket()" class="form-horizontal" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="ticket_subject_id" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-6">
      <select class="form-control" [(ngModel)]="model.subject_id" #subject="ngModel" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ticket_description" class="col-sm-2 control-label">Describe your ticket</label>
    <div class="col-sm-6">
      <textarea type="text" class="form-control" id="ticket_description" name="description" [(ngModel)]="model.description" #description="ngModel" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default" [disabled]="!f.form.valid">Submit</button>
    </div>
  </div>
</form>
